<!DOCTYPE html>
<html>
    <head>
        <title>forloop</title>
    </head>
    <body>
        <script>
            // forloop syntax: 
         /*  for(){  in the parentle give the condition and value and increment;

            };*/

            for(i=1; i<=10; i++){
                document.write("5*"+i+"="+5*i+"</br>");
            }

        </script>
    </body>
</html>
