class Shape {
    constructor(sId) {
        // sId = 20;
        this.id = 20;
    }

    shapeData() {
        console.log("shapeData");
    }
}

class Square extends Shape {

}

    constructor(id, radius) {
        super(id);//call the constructor of parent class
        // this.id = id;
        this.radius = radius;
    }

    circleData() {
        console.log("circleData");
    }
}
