<!DOCTYPE html>
<html>
    <head>
        <title>array method</title>
    </head>
    <body>
        <script>
            let a = [10,20,30,40];
            let b =["yesu","sai", "ram","siva",];
            document.write(a.join("*")+"</br>"); /*in this method we can add whatever we want in b/w array*/ 
            document .write(b.sort()+"</br>"); /*in this method we can do asscending order name or number*/
            document.write(a.reverse()+"</br>"); /*in this right to lift it will moving*/
            document.write(a.pop()+"</br>"); /*delete the last element*/
            document.write(a+"</br>"); 
            document.write(a.reverse()+"</br>");/*reverse the element*/
            document.write(a.push(5)+"</br>"); /*insert the last the element*/
            document.write(a);
            document.write(a.concat(b)+"</br>"); /* var a and b merge*/
            document.write(a+"</br>");
            document.write(a.shift()+"</br>"); /*delete the first element*/
            document.write(a+"</br>");
            document.write(a.unshift(10)+"</br>"); /*insert the first element */
            document.write(a);



        </script>
    </body>
</html>
